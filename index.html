<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world en React</title>
    
    <!-- Charge React -->
    <!-- Remarque : pour le dÃ©ploiement, remplacez "development.js" par "production.min.js" -->
    <!-- Remplacer react-dom par react-native pour l'utilisation de React Native -->
    <!-- Pour utiliser React avec la syntaxe JSX utiliser ce script et ajouter au script js l'attribut type="text/babel"
    utilisation avec Node.js -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
    <!-- Charge notre composant React -->
    <script defer src="HelloWorld.js"></script>
</head>
<body>
    <div id="HelloWorld_container"></div>
</body>
</html>
